<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navagation Bar Variations</title>
    <style>
        body{
            font-family:Arial, Helvetica,
            sans serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color:#fff;
         }
         .nav-container{
            margin-bottom: 40px;
         }
         h2{
            margin-bottom: 10px;
         }
         .nav1{
            background-color: #f8f9fa;
            padding:10px;
         }
         .nav1 ul{
         list-style-type: none;
         margin:0;
         padding:0;
         display: flex;
         justify-content: space-around;
         }
         .nav1 li{
            display: inline;
         }

         .nav1 a{
            text-decoration:none ;
            background-color: #d45b04 ;
            padding: 5px 15px;
            position: relative;

         }
         .nav1 .login-btn  {
            background-color: #1f185c;
            color: #fff;
            border:none;
            padding:5px 15px;
            cursor: crosshair;
         }
         .nav1 a::after {
            content:"abc";
            position:absolute;
            height:2px;
            width: 100%;
            bottom:0;
            left:0;
            background-color: aqua;
            transform: scaleX(0);
            transition: transform 0.3s
            ease-in-out;

         }
         .nav1 a:hover::after{
            transform: scaleX(1);
         }
         .nav2{
            background-color: #03643c;
            width: 200px;
            padding:20px;
         }
         .nav2 ul{
            list-style: none;
            margin:0;
            padding:0;
         }
         .nav2 li{
           margin-bottom: 12px;
         }
         .nav2 a {
            text-decoration: none;
            color: #fff;
            display:block;
            padding:10px;
            width: 100px;
            
}
    .nav2 a:hover {
      background-color: #2d9c3a;
    }
    .nav2 .login-btn {
      background-color: #d45b04;
      color:#fff;
      border:none;
      width:100%;
      padding:10px;
      cursor:pointer;
   
    }
    .nav2 .login-btn:hover {
      background-color: #057017;
      border: 1px solid white; 
    }
    .nav3{
      background-color: aqua;
      padding:10px;

    }
    .nav3  ul{
      list-style-type:none;
      padding:0;
      margin:0;
      display:flex;
      justify-content: space-around;
      align-items: center;

    }
    .nav3 a{
      text-decoration: none;
      background-color: #fff;
      padding:10px;
      display:block;
    }
    .nav3 .dropdown-content{
      display:none;
      }
      .nav3 .dropdowm:hover .dropdown-content{
         display:block;
         position: absolute;
         background-color: aliceblue;
         color: #383264;
         min-width: 150px;;
         
      }

         
                     
        
          

         
    </style>

   
</head>
<body>
    <div class="nav-contanier">
        <h1> Variation 1: Horizontal with underlined effect </h1>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">product</a></li>
                <li><button
                class=" login-btn">login</button>
                </li>
            </ul>
        </nav>
        </div>

        <div class="nav-container">
        <h2>Variation 2: Vertical with hover effect</h2>
        <nav class="nav2">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">products</a></li>
            <li><button
               class="login btn">login</button>

            </li>
        </ul>
        </nav>
        </div>

        <div class="nav-conyainer">
        <h2>Variation 3: Horizontal with dropdown</h2>
        <nav class="nav3">
        <ul>
            <li><a href="#">Home</a></li>
            <li class="dropdown-">
            <li><a href="#">About</a></li>
            <div class="dropdown-content">
           <a href="#">our story</a>
           <a href="#">Team</a>
           <a href="#">contact</a>
           </div>
           </li>

            <li><a href="#">products</a></li>
            <li><button
               class="login btn">login</button>

            </li>
        </ul>
        </nav>


    </div>
    
    </p>
    
</body>
</html>
