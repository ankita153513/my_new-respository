<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="appp.css">
    
</head>
<body>
    <div class="container">
        
        <header class="header">
            <div class="header-content">
                <div class="app-icon">ðŸ“„</div>
                <h1 class="app-title">Todo App</h1>
            </div>
        </header>


        <main class="main-content">
            <div class="content-wrapper">
                
                <div class="add-todo-section">
                    <input type="text" class="todo-input" placeholder="Enter a new task...">
                    <button class="add-btn">Add Todo</button>
                </div>

                
                <div class="todos-section">
                    <h2 class="todos-title">Your Todos</h2>
                    
                    <div class="todo-item">
                        <span class="todo-text">To Learn Html, CSS and JavaScript</span>
                        <div class="todo-actions">
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </div>
                    </div>

                    <div class="todo-item">
                        <span class="todo-text">To Learn React, TailwindCSS, Node.js, Express and MongoDB</span>
                        <div class="todo-actions">
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </div>
                    </div>

                    <div class="todo-item">
                        <span class="todo-text">To Build a modern app with MERN stack</span>
                        <div class="todo-actions">
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
